<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Score Keeper</title>
</head>
<body>
  <section class="score-keeper">
    <div class="score-keeper-wrap">
      <h1>Score Keeper</h1>
      <form id="score-form">
        <input type="text" id="player1" placeholder="Enter Player"/>
        <input type="text" id="player2" placeholder="Enter Player"/>
        <input type="text" id="player3" placeholder="Enter Player"/>
        <input type="text" id="player4" placeholder="Enter Player"/>
        <p id="error-message">please input play name</p>
        <input class="btn-submit" type="submit" value="Create Game"/>
      </form>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
